<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form  (ngSubmit)="onSubmit()" #f="ngForm">

          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" name="email" ngModel required email class="form-control" #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email</span>
            
          </div>

          <div class="form-group">

            <label for="Subscriptions">Subscriptions</label>
            <select name="Subscriptions" id="Subscriptions" [ngModel]="defaultSub" class="form-control">

              <option value="bas">Basic</option>
              <option value="adv">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" required ngModel class="form-control" #password="ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter valid password</span>
          </div>

          <div class="help-block" *ngIf="!f.valid && f.touched">PLease enter valid form data</div>
          <button type="submit" class="btn btn-primary">Submit</button>

            


      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
