<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
       <div *ngIf="onlyOdd">
        <li
          class="list-group-item" *ngFor="let num of oddNumbers" [ngClass]="{odd:num%2!==0}" 
          [ngStyle]="{backgroundColor:num%2!==0?'pink':'transparent'}">{{num}}
        </li>

      </div>
      <div *ngIf="!onlyOdd">
        <li class="list-group-item" *ngFor="let num of evenNumbers" [ngClass]="{odd:num%2!==0}" [basicHighlight]="'yellow'"  
        defaultColor="grey"
        >{{num}}
        </li>
        
      </div>

      <div *appUnless="onlyOdd">
        <li class="list-group-item" *ngFor="let num of evenNumbers" [ngClass]="{odd:num%2!==0}" [basicHighlight]="'yellow'" defaultColor="grey">{{num}}
        </li>
      
      </div>

      <div [ngSwitch]="value">
        <p *ngSwitchCase='5'>Value is 5</p>
        <p *ngSwitchCase='10'>Value is 10 </p>
        <p *ngSwitchCase='15'>Value is 15</p>
        <p *ngSwitchDefault>Value is Default</p>

      </div>
      
     <!--  <div *appUnless=="onlyOdd">
        <li class="list-group-item" *ngFor="let num of evenNumbers" [ngClass]="{odd:num%2!==0}" [basicHighlight]="'yellow'" defaultColor="grey">{{num}}
        </li>
      
      </div> -->
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
