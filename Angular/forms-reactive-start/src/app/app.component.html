<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
       <div formGroupName="userdata">

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username" >
            <span class="help-block" *ngIf="!signUpForm.get('userdata.username').valid && signUpForm.get('userdata.username').touched">

            <span class="help-block" *ngIf="signUpForm.get('userdata.username').errors['forbiddenUser']">
                The name is invalid</span>
            <span class="help-block" *ngIf="signUpForm.get('userdata.username').errors['required']">
              The field is required
            </span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">

            <span class="help-block" *ngIf="!signUpForm.get('userdata.email').valid && signUpForm.get('userdata.email').touched">
              Please enter a valid email
            </span>
        </div>
       </div>
        
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
        <h3>Your hobbies</h3>
        <button class="btn btn-default" type="button" (click)="onAddHobbies()">Add Hobbies</button>
        <div class="form-group" *ngFor="let hobby of signUpForm.get('hobbies').controls;let i=index">
          <input class="form-control" type="text" [formControlName]="i">
        </div>
      </div>
        <span class="help-block" *ngIf="!signUpForm.valid && signUpForm.touched">
          Please enter a valid form data
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
